<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script type="module" src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
  <style>
    /* Styles existants inchangés */
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body { height:100%; font-family:sans-serif; background:#f0f2f5 }
    
    /* Mise à jour des styles pour l'affichage énergétique */
    .energy-rating-scale {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 280px;
    }

    .rating-bar {
      display: flex;
      align-items: center;
      height: 32px;
      padding-left: 12px;
      color: white;
      font-size: 14px;
      border-radius: 4px 0 0 4px;
      transform-origin: left center;
      transition: all 0.3s ease;
      width: 70%;
    }

    .rating-bar.active {
      width: 100%;
      transform: translateX(10px);
    }

    .rating-label {
      font-weight: 600;
      margin-right: 12px;
      min-width: 25px;
    }

    .rating-value {
      font-size: 13px;
      opacity: 0.9;
    }

    /* Couleurs des niveaux énergétiques */
    .rating-A-plus { background-color: #1B5E20; }
    .rating-A { background-color: #2E7D32; }
    .rating-B { background-color: #388E3C; }
    .rating-C { background-color: #8BC34A; }
    .rating-D { background-color: #FFEB3B; color: #333; }
    .rating-E { background-color: #FFC107; color: #333; }
    .rating-F { background-color: #FF9800; }
    .rating-G { background-color: #F44336; }

    /* Style pour la maison et son environnement */
    .house-container {
      position: relative;
      width: 180px;
      height: 120px;
    }

    .environment {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .tree {
      position: absolute;
      bottom: 20px;
    }

    .tree-left { left: 10px; }
    .tree-right { right: 10px; }

    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
    }

    /* Reste des styles existants... */
    [Reste du CSS existant...]
  </style>
</head>
