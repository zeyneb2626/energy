<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Prêt Immobilier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f7f7f7, #ffffff);
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #0066cc, #2997ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #86868b;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #004999;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 12px;
            background: #f5f5f7;
            display: none;
        }

        .result.visible {
            display: block;
            animation: slideUp 0.5s ease;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1d1d1f;
        }

        .result-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0066cc;
            margin-bottom: 1rem;
        }

        .result-details {
            color: #86868b;
            font-size: 1rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .calculator {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de prêt</h1>
        <p class="subtitle">Estimez votre capacité d'emprunt en quelques clics</p>

        <div class="calculator">
            <div class="grid">
                <div class="input-group">
                    <label for="income">Revenus mensuels nets (€)</label>
                    <input type="number" id="income" placeholder="Ex: 3000">
                </div>
                <div class="input-group">
                    <label for="expenses">Charges mensuelles (€)</label>
                    <input type="number" id="expenses" placeholder="Ex: 500">
                </div>
                <div class="input-group">
                    <label for="duration">Durée du prêt (années)</label>
                    <input type="number" id="duration" placeholder="Ex: 25" max="30">
                </div>
                <div class="input-group">
                    <label for="rate">Taux d'intérêt (%)</label>
                    <input type="number" id="rate" placeholder="Ex: 3.5" step="0.1">
                </div>
            </div>

            <button onclick="calculateLoan()">Calculer ma capacité d'emprunt</button>

            <div class="result" id="result">
                <div class="result-title">Votre capacité d'emprunt maximale</div>
                <div class="result-amount" id="loanAmount">0 €</div>
                <div class="result-details" id="monthlyPayment">Mensualité estimée : 0 €</div>
            </div>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const expenses = parseFloat(document.getElementById('expenses').value) || 0;
            const duration = parseFloat(document.getElementById('duration').value) || 25;
            const rate = parseFloat(document.getElementById('rate').value) || 3.5;

            const monthlyRate = rate / 12 / 100;
            const numberOfPayments = duration * 12;
            const maxMonthlyPayment = (income - expenses) * 0.33;

            const loanAmount = maxMonthlyPayment * ((1 - Math.pow(1 + monthlyRate, -numberOfPayments)) / monthlyRate);

            document.getElementById('result').classList.add('visible');
            document.getElementById('loanAmount').textContent = 
                Math.round(loanAmount).toLocaleString('fr-FR') + ' €';
            document.getElementById('monthlyPayment').textContent = 
                'Mensualité estimée : ' + Math.round(maxMonthlyPayment).toLocaleString('fr-FR') + ' €';
        }
    </script>
</body>
</html>
