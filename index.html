<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Configuration Modern'home</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body { height:100%; font-family:sans-serif; background:#f0f2f5 }
    
    #configurator {
      display:grid;
      grid-template-columns:2fr 1fr;
      height:100vh;
      gap:1rem;
      padding:1rem;
    }

    .viewer-card {
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
      z-index:1;
    }

    model-viewer {
      flex:5;
      width:100%;
      height:100%;
      background:#dddddd;
      pointer-events:all;
      touch-action:none;
    }

    #energy-summary {
      flex:2;
      background:#fff;
      border-top:1px solid #eee;
      overflow-y:auto;
      padding:1rem;
    }

    #energy-summary h3 {
      font-size:1rem;
      color:#222;
      margin-bottom:0.75rem;
    }

    #energy-visual {
      display:flex;
      align-items:flex-start;
      gap:1rem;
      margin-bottom:0.75rem;
      max-width:280px;
    }

    .house-container {
      width:80px;
      height:80px;
      flex-shrink:0;
    }

    .house-svg {
      width:100%;
      height:100%;
      color:#2E7D32;
    }

    .energy-rating-scale {
      flex:1;
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .rating-bar {
      display:flex;
      align-items:center;
      height:20px;
      padding:0 6px;
      color:white;
      opacity:0.3;
      transition:all 0.3s ease;
      font-size:0.75em;
      clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 50%, calc(100% - 10px) 100%, 0 100%);
    }

    .rating-bar.active {
      opacity:1;
      transform:translateX(4px);
    }

    .rating-label {
      font-weight:bold;
      margin-right:6px;
      min-width:18px;
    }

    .rating-value {
      font-size:0.9em;
    }

    .rating-A-plus { background-color:#1B5E20; }
    .rating-A { background-color:#2E7D32; }
    .rating-B { background-color:#388E3C; }
    .rating-C { background-color:#8BC34A; }
    .rating-D { background-color:#FFEB3B; color:#000; }
    .rating-E { background-color:#FFC107; color:#000; }
    .rating-F { background-color:#FF9800; }
    .rating-G { background-color:#F44336; }

    .energy-line {
      display:flex;
      justify-content:space-between;
      margin-bottom:.25rem;
      font-size:0.85rem;
    }

    .energy-bar {
      width:100%;
      height:4px;
      background:#eee;
      border-radius:2px;
      overflow:hidden;
      margin-top:.35rem;
    }

    #energy-bar-fill {
      height:100%;
      width:0;
      background:#4caf50;
      transition:width .5s;
    }

    #energy-details {
      margin-top:.75rem;
      font-size:.85rem;
      color:#555;
      line-height:1.4;
      max-height:100px;
      overflow:auto;
    }

    .dimensions {
      flex:1;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      background:#fff;
      padding:1rem;
      border-top:1px solid #eee;
      border-radius:0 0 8px 8px;
      gap:1rem;
    }

    .dim-card {
      background:#fff;
      border:1px solid #eee;
      border-radius:6px;
      padding:.75rem;
      text-align:center;
      box-shadow:0 1px 4px rgba(0,0,0,0.05);
    }

    .dim-card strong {
      display:block;
      font-size:1.25rem;
      color:#222;
    }

    .dim-card span {
      font-size:.85rem;
      color:#666;
    }

    @keyframes drift {
      0% { transform:translateY(0); opacity:0.6; }
      50% { transform:translateY(-1px); opacity:0.3; }
      100% { transform:translateY(0); opacity:0.6; }
    }

    .smoke path {
      animation:drift 3s infinite ease-in-out;
    }

    @media (max-width:1024px) {
      #configurator { grid-template-columns:1fr }
      model-viewer { height:50vh !important; min-height:300px }
    }

    @media (max-width:600px) {
      model-viewer { height:40vh !important; min-height:200px }
      .dimensions { grid-template-columns:1fr }
    }
  </style>
</head>
<body>
  <div id="configurator">
    <div class="viewer-card">
      <model-viewer
        id="mv"
        src="MODERNHOME9.glb"
        alt="Maison Modern'home"
        exposure="0.6"
        shadow-intensity="2.5"
        shadow-softness="1"
        camera-controls
        min-camera-orbit="0deg 0deg auto"
        max-camera-orbit="360deg 90deg auto">
      </model-viewer>

      <div id="energy-summary">
        <h3>Performance énergétique estimée</h3>

        <div id="energy-visual">
          <div class="house-container">
            <svg class="house-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20,80 L20,45 L50,20 L80,45 L80,80"
                fill="none"
                stroke="currentColor"
                stroke-width="12"
                stroke-linejoin="round"
                stroke-linecap="round"/>
              
              <path
                d="M65,35 L65,25"
                fill="none"
                stroke="currentColor"
                stroke-width="8"
                stroke-linecap="round"/>
              
              <g class="smoke">
                <path
                  d="M63,22 C67,20 69,18 67,16 M67,17 C71,15 73,13 71,11"
                  fill="none"
                  stroke="#999"
                  stroke-width="1"
                  stroke-linecap="round"/>
              </g>
            </svg>
          </div>

          <div class="energy-rating-scale">
            <div class="rating-bar rating-A-plus">
              <span class="rating-label">A+</span>
              <span class="rating-value">≤50</span>
            </div>
            <div class="rating-bar rating-A">
              <span class="rating-label">A</span>
              <span class="rating-value">51-90</span>
            </div>
            <div class="rating-bar rating-B">
              <span class="rating-label">B</span>
              <span class="rating-value">91-150</span>
            </div>
            <div class="rating-bar rating-C">
              <span class="rating-label">C</span>
              <span class="rating-value">151-230</span>
            </div>
            <div class="rating-bar rating-D">
              <span class="rating-label">D</span>
              <span class="rating-value">231-330</span>
            </div>
            <div class="rating-bar rating-E">
              <span class="rating-label">E</span>
              <span class="rating-value">331-450</span>
            </div>
            <div class="rating-bar rating-F">
              <span class="rating-label">F</span>
              <span class="rating-value">451-590</span>
            </div>
            <div class="rating-bar rating-G">
              <span class="rating-label">G</span>
              <span class="rating-value">>590</span>
            </div>
          </div>
        </div>

        <div class="energy-line">
          <span>Consommation :</span>
          <span id="energy-value">0 kWh/an</span>
        </div>
        <div class="energy-line">
          <span>Classe :</span>
          <span id="energy-class">–</span>
        </div>
        <div class="energy-bar">
          <div id="energy-bar-fill"></div>
        </div>
        <h4 style="margin-top:1rem;font-size:.85rem;color:#555">Détail par matériau</h4>
        <div id="energy-details"><i>Aucun matériau sélectionné</i></div>
      </div>

      <div class="dimensions">
        <div class="dim-card"><strong>85 m²</strong><span>Surface</span></div>
        <div class="dim-card"><strong>3 Ch</strong><span>Chambres</span></div>
        <div class="dim-card"><strong>2 SdE</strong><span>Salles d'eau</span></div>
      </div>
    </div>
  </div>

  <script>
    const energyImpact = {
      Toit:      {'#1A2E3F':3000,'#A6A6A6':3200,'#C0392B':3500},
      Pergola:   {'#FFFFFF':-200,'#000000':300},
      Murs:      {'#FFFFFF':0,'#D4C4A3':100,'#E6C7B1':150},
      Menuiserie:{'#FFFFFF':0,'#000000':50},
      Gouttiere: {'#FFFFFF':0}
    };

    function getEnergyClass(kwh) {
      if(kwh < 2000) return 'A-plus';
      if(kwh < 2500) return 'A';
      if(kwh < 3000) return 'B';
      if(kwh < 3500) return 'C';
      if(kwh < 4000) return 'D';
      if(kwh < 4500) return 'E';
      if(kwh < 5000) return 'F';
      return 'G';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const mv = document.getElementById('mv');
      const optEl = document.getElementById('opt-price');
      const totalEl = document.getElementById('total-price');
      const energyEl = document.getElementById('energy-value');
      const classEl = document.getElementById('energy-class');
      const barFill = document.getElementById('energy-bar-fill');
      const ratingBars = document.querySelectorAll('.rating-bar');
      const houseSvg = document.querySelector('.house-svg');
      const basePrice = 170000;
      let selection = {};

      function updateEnergy() {
        let sum = 0, lines = [];
        Object.entries(selection).forEach(([cat]) => {
          const sw = document.querySelector(`.group[data-cat="${cat}"] .swatch.selected`);
          if(!sw) return;
          const col = sw.dataset.color;
          const imp = energyImpact[cat][col] || 0;
          sum += imp;
          lines.push(`• ${cat} – ${sw.nextElementSibling.textContent}: ${imp>0?'+':''}${imp} kWh/an`);
        });

        energyEl.textContent = `${sum} kWh/an`;
        const cls = getEnergyClass(sum);
        classEl.textContent = cls === 'A-plus' ? 'A+' : cls;
        barFill.style.width = `${Math.min(100, Math.round(sum/4000*100))}%`;
        
        ratingBars.forEach(bar => {
          bar.classList.remove('active');
          if(bar.classList.contains(`rating-${cls}`)) {
            bar.classList.add('active');
          }
        });

        document.getElementById('energy-details').innerHTML =
          lines.length ? lines.join('<br>') : '<i>Aucun matériau sélectionné</i>';
      }

      mv.addEventListener('load', () => {
        const mats = mv.model.materials;
        document.querySelectorAll('.group').forEach(group => {
          const cat = group.dataset.cat;
          group.querySelectorAll('.swatch').forEach(sw => {
            sw.addEventListener('click', () => {
              group.querySelectorAll('.swatch').forEach(x => x.classList.remove('selected'));
              sw.classList.add('selected');
              selection[cat] = +sw.dataset.cost;
              const tot = Object.values(selection).reduce((a,b) => a+b, 0);
              if(optEl) optEl.textContent = `${tot.toLocaleString('fr-FR')} €`;
              if(totalEl) totalEl.textContent = `${(basePrice+tot).toLocaleString('fr-FR')} €`;
              updateEnergy();
            });
          });
          const first = group.querySelector('.swatch');
          if(first) first.click();
        });
        updateEnergy();
      });
    });
  </script>
</body>
</html>
