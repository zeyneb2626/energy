<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luly Homes</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      line-height: 1.5;
    }

    .footer {
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 4rem 2rem;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
    }

    .footer-logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .footer-section h3 {
      color: #ffffff;
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .footer-contact {
      color: #e5e5e5;
      line-height: 1.6;
    }

    .footer-contact a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-contact a:hover {
      color: #9BA1A9;
    }

    .footer-social {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background: #9BA1A9;
      transform: translateY(-2px);
    }

    .cta-button {
      display: inline-block;
      background-color: #9BA1A9;
      color: #ffffff;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: #7f8690;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .footer {
        padding: 3rem 1.5rem;
      }
      
      .footer-container {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
      }

      .footer-logo {
        margin: 0 auto 1.5rem;
      }

      .footer-social {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <img src="/logo-white.png" alt="Luly Homes Logo" class="footer-logo">
        <div class="footer-contact">
          <p>Agence : Jabrun, Baie-Mahault,<br>Guadeloupe</p>
          <p>Email: <a href="mailto:hello@luly-homes.com">hello@luly-homes.com</a></p>
        </div>
        <div class="footer-social">
          <a href="https://facebook.com" class="social-icon" aria-label="Facebook">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
            </svg>
          </a>
          <a href="https://instagram.com" class="social-icon" aria-label="Instagram">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
        </div>
      </div>

      <div class="footer-section">
        <h3>Prenez rendez-vous</h3>
        <p>Réservez un rendez-vous pour discuter avec un de nos expert de votre projet.</p>
        <a href="https://calendly.com/lulyhomes/30min" class="cta-button">Réserver un rendez-vous</a>
      </div>
    </div>
  </footer>
</body>
</html>
