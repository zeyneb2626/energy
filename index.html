<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luly Homes</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      line-height: 1.5;
    }

    .footer {
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 2rem 1.5rem;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .footer-logo {
      width: 60px;
      height: auto;
      margin-bottom: 2rem;
    }

    .footer-contact {
      color: #e5e5e5;
      line-height: 1.6;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .footer-contact p {
      margin-bottom: 0.5rem;
    }

    .footer-contact a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-contact a:hover {
      color: #9BA1A9;
    }

    .footer-social {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0;
    }

    .social-icon {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .cta-section {
      margin-top: 2.5rem;
    }

    .cta-section h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .cta-section p {
      color: #e5e5e5;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }

    .cta-button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .footer-bottom {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    @media (min-width: 768px) {
      .footer {
        padding: 4rem 2rem 2rem;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        text-align: left;
      }

      .footer-logo {
        width: 100px;
        margin-bottom: 1.5rem;
      }

      .footer-social {
        justify-content: flex-start;
        margin: 1.5rem 0;
      }

      .cta-section {
        margin-top: 0;
        max-width: 300px;
      }

      .cta-section p {
        padding: 0;
      }

      .footer-bottom {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <div>
        <img src="https://cdn.prod.website-files.com/6790a2bd4da09d1d111023d8/67bd87570c2addfcc390e59a_Luly%20Logo%20Finalise%CC%81_LULY%20PUCE%203D%20MARRON.png" 
             alt="Luly Homes Logo" 
             class="footer-logo">
        <div class="footer-contact">
          <p>Agence : Jabrun, Baie-Mahault,<br>Guadeloupe</p>
          <p>Email: <a href="mailto:hello@luly-homes.com">hello@luly-homes.com</a></p>
        </div>
        <div class="footer-social">
          <a href="https://facebook.com" class="social-icon" aria-label="Facebook">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
            </svg>
          </a>
          <a href="https://instagram.com" class="social-icon" aria-label="Instagram">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
        </div>
      </div>

      <div class="cta-section">
        <h2>Prenez rendez-vous</h2>
        <p>Réservez un rendez-vous pour discuter avec un de nos experts de votre projet.</p>
        <a href="https://calendly.com/lulyhomes/30min" class="cta-button">Réserver</a>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>© 2024 Luly Homes. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
