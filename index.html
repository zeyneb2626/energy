<!DOCTYPE html>
<html lang="fr">
<!-- Head et autres contenus inchangés -->
<head>
  <!-- Contenu inchangé -->
  <style>
    /* Styles précédents inchangés */

    .energy-rating-scale {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1px;
      transform: scale(0.75);
      transform-origin: left top;
      margin: -15px 0;
    }

    .rating-bar {
      position: relative;
      display: flex;
      align-items: center;
      height: 20px;
      margin-bottom: 1px;
      padding: 0 8px;
      color: white;
      clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 50%, calc(100% - 10px) 100%, 0 100%);
      transition: all 0.3s ease;
      width: 85%;
    }

    .rating-bar.active {
      width: 100%;
      transform: translateX(6px);
    }

    .rating-label {
      font-weight: bold;
      margin-right: 6px;
      min-width: 22px;
    }

    .rating-value {
      font-size: 0.8em;
    }

    /* Reste des styles inchangés */
  </style>
</head>
<!-- Reste du fichier inchangé -->
</html>
