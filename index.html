<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Configuration Modern'home</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Le reste du head reste inchangé -->
</head>
<body>
  <!-- Le début du body reste inchangé -->
  <div id="configurator">
    <div class="viewer-card">
      <model-viewer
        id="mv"
        src="MODERNHOME12.glb"
        alt="Maison Modern'home"
        exposure="1"
        shadow-intensity="1"
        shadow-softness="0.5"
        environment-image="neutral"
        camera-controls
        auto-rotate
        rotation-per-second="30deg"
        min-camera-orbit="-Infinity 0deg auto"
        max-camera-orbit="Infinity 90deg auto"
        camera-target="0m 1m 0m"
        interaction-prompt="none"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="fixed"
        style="background-color: #f5f5f5;">
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
      </model-viewer>
      
      <!-- Le reste du code reste inchangé -->
    </div>
  </div>
  <!-- Le reste du body reste inchangé -->
</body>
</html>
