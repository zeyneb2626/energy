<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Configuration Modern'home</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body { height:100%; font-family:sans-serif; background:#f0f2f5 }
    
    #configurator {
      display:grid;
      grid-template-columns:2fr 1fr;
      height:100vh;
      gap:1rem;
      padding:1rem;
    }

    .viewer-card {
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
      z-index:1;
    }

    model-viewer {
      flex:5;
      width:100%;
      height:100%;
      background:#dddddd;
      pointer-events:all;
      touch-action:none;
    }

    #energy-summary {
      flex:2;
      background:#fff;
      border-top:1px solid #eee;
      overflow-y:auto;
      padding:1rem;
    }

    #energy-summary h3 {
      font-size:1rem;
      color:#222;
      margin-bottom:1rem;
    }

    #energy-visual {
      display:flex;
      align-items:flex-start;
      gap:1rem;
      margin-bottom:1rem;
    }

    .house-container {
      width:80px;
      height:80px;
    }

    .house-svg {
      width:100%;
      height:100%;
      color:#4CAF50;
    }

    .energy-rating-scale {
      flex:1;
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .rating-bar {
      display:flex;
      align-items:center;
      height:20px;
      padding:0 6px;
      color:white;
      opacity:0.3;
      transition:all 0.3s ease;
      font-size:0.75em;
    }

    .rating-bar.active {
      opacity:1;
      transform:translateX(3px);
    }

    .rating-label {
      font-weight:bold;
      margin-right:8px;
      min-width:20px;
    }

    .rating-value {
      font-size:0.85em;
    }

    .rating-A-plus { background-color:#1B5E20; }
    .rating-A { background-color:#2E7D32; }
    .rating-B { background-color:#388E3C; }
    .rating-C { background-color:#8BC34A; }
    .rating-D { background-color:#FFEB3B; color:#000; }
    .rating-E { background-color:#FFC107; color:#000; }
    .rating-F { background-color:#FF9800; }
    .rating-G { background-color:#F44336; }

    .energy-line {
      display:flex;
      justify-content:space-between;
      margin-bottom:.25rem;
      font-size:0.85rem;
    }

    .energy-bar {
      width:100%;
      height:4px;
      background:#eee;
      border-radius:2px;
      overflow:hidden;
      margin-top:.5rem;
    }

    #energy-bar-fill {
      height:100%;
      width:0;
      background:#4caf50;
      transition:width .5s;
    }

    #energy-details {
      margin-top:.5rem;
      font-size:.85rem;
      color:#555;
      line-height:1.4;
      max-height:120px;
      overflow:auto;
    }

    /* Reste du CSS inchangé... */
    
    .dimensions {
      flex:1;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      background:#fff;
      padding:1rem;
      border-top:1px solid #eee;
      border-radius:0 0 8px 8px;
      gap:1rem;
    }

    /* Le reste du CSS reste identique... */

  </style>
</head>
<body>
  <div id="configurator">
    <div class="viewer-card">
      <model-viewer
        id="mv"
        src="MODERNHOME9.glb"
        alt="Maison Modern'home"
        exposure="0.6"
        shadow-intensity="2.5"
        shadow-softness="1"
        camera-controls
        min-camera-orbit="0deg 0deg auto"
        max-camera-orbit="360deg 90deg auto">
      </model-viewer>

      <div id="energy-summary">
        <h3>Performance énergétique estimée</h3>

        <div id="energy-visual">
          <div class="house-container">
            <svg class="house-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20,80 L20,45 L50,20 L80,45 L80,80"
                fill="none"
                stroke="currentColor"
                stroke-width="8"
                stroke-linejoin="round"
                stroke-linecap="round"/>
              
              <path
                d="M65,35 L65,25"
                fill="none"
                stroke="currentColor"
                stroke-width="8"
                stroke-linecap="round"/>
              
              <g class="smoke">
                <path
                  d="M63,22 C67,20 69,18 67,16 M67,17 C71,15 73,13 71,11"
                  fill="none"
                  stroke="#999"
                  stroke-width="1"
                  stroke-linecap="round"/>
              </g>
            </svg>
          </div>

          <div class="energy-rating-scale">
            <div class="rating-bar rating-A-plus" data-rating="A+">
              <span class="rating-label">A+</span>
              <span class="rating-value">≤50</span>
            </div>
            <div class="rating-bar rating-A" data-rating="A">
              <span class="rating-label">A</span>
              <span class="rating-value">51-90</span>
            </div>
            <div class="rating-bar rating-B" data-rating="B">
              <span class="rating-label">B</span>
              <span class="rating-value">91-150</span>
            </div>
            <div class="rating-bar rating-C" data-rating="C">
              <span class="rating-label">C</span>
              <span class="rating-value">151-230</span>
            </div>
            <div class="rating-bar rating-D" data-rating="D">
              <span class="rating-label">D</span>
              <span class="rating-value">231-330</span>
            </div>
            <div class="rating-bar rating-E" data-rating="E">
              <span class="rating-label">E</span>
              <span class="rating-value">331-450</span>
            </div>
            <div class="rating-bar rating-F" data-rating="F">
              <span class="rating-label">F</span>
              <span class="rating-value">451-590</span>
            </div>
            <div class="rating-bar rating-G" data-rating="G">
              <span class="rating-label">G</span>
              <span class="rating-value">>590</span>
            </div>
          </div>
        </div>

        <div class="energy-line">
          <span>Consommation :</span>
          <span id="energy-value">0 kWh/an</span>
        </div>
        <div class="energy-line">
          <span>Classe :</span>
          <span id="energy-class">–</span>
        </div>
        <div class="energy-bar">
          <div id="energy-bar-fill"></div>
        </div>
        <h4 style="margin-top:1rem;font-size:.9rem;color:#555">Détail par matériau</h4>
        <div id="energy-details"><i>Aucun matériau sélectionné</i></div>
      </div>

      <!-- Le reste du HTML reste identique... -->

    </div>
  </div>

  <script>
    // Le JavaScript reste identique...
  </script>
</body>
</html>
